{if $isAuth}
<div class="">
    {locale group="quiqqer/authgoogle" var="controls.frontend.registrar.already_authenticated"}
</div>
{else}
<noscript>
    <p>{locale group="quiqqer/authgoogle" var="registrar.javascript_required"}</p>
</noscript>

<div class="quiqqer-authgoogle-registrar-form quiqqer-authgoogle__hidden">
    <input type="hidden" name="token">
    <div class="quiqqer-authgoogle-registrar-info"></div>
    <div class="quiqqer-authgoogle-registrar-btn">
        <button class="qui-button quiqqer-auth-google-registration-btn qui-utils-noselect" disabled>
            <span class="qui-button-text-image fa fa-google" style=""></span>
            <span class="qui-button-text">
            {locale group="quiqqer/authgoogle" var="controls.frontend.registrar.registration_button"}
        </span>
        </button>
    </div>
</div>
{/if}
